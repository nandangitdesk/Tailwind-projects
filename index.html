<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen w-full bg-[#EDEFF1] relative text-[#EDEFF1] font-['gilroy']" >
   <div class="card w-72 bg-[#131419]  absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 p-3 rounded-3xl">

      </div>
      <div class="flex flex-col mt-4">
        <h3 class="text-lg font-semibold">HAPE #30</h3>
        <div class="flex items-center mr-2">
            <img src="images.png" alt="" class="h-6 w-6 object-cover">
            <h4 class="opacity-75 text-sm">HAPE PRIME</h4>
        </div>
    </div>
    <div class="bg-[#1A1D24] flex py-4 mt-4 rounded-xl gap-6 items-center justify-center">
        <div class="flex flex-col gap-2">
            <p class="text-sm opacity-65">Avg earnings</p>
            <h4>$5/h</h4>
        </div>
        <div class="flex flex-col items-center justify-center gap-2">
            <p class="text-sm opacity-65">Distribution %</p>
            <div class="flex items-center justify-center gap-2">
                <div class="bg-[#01ad3d7f] opacity-65 h-5 w-5 rounded-full flex items-center justify-center">

                </div>
                <h4>80</h4>
                <div class="h-6  w-0.5 bg-[#80808097]"></div>
                <h4>20</h4>
                <div class="bg-[#652beb6c] opacity-65 h-5 w-5 rounded-full flex items-center justify-center">
                    <div class="bg-[#662BEB]  h-3 w-3 rounded-full z-10"></div>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
